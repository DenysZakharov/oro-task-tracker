services:
    issue.form.type.issue:
        class: Oro\Bundle\IssueBundle\Form\IssueType
        tags:
            - { name: form.type, alias: issue_form }

    issue.form:
        class: Symfony\Component\Form\Form
        factory_method: createNamed
        factory_service: form.factory
        arguments:
            - 'issue_form'
            - 'issue_form'

    issue.form.handler.issue:
        class: Oro\Bundle\IssueBundle\Form\IssueHandler
        scope: request
        arguments:
            - @issue.form
            - @request
            - @doctrine.orm.entity_manager
        tags:
            - { name: oro_tag.tag_manager }