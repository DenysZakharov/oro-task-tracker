services:
    issue.form.type.issue:
        class: Oro\Bundle\IssueBundle\Form\IssueType
        tags:
            - { name: form.type, alias: issue_form }

    tracker_issue.form:
        class: Symfony\Component\Form\Form
        factory_method: createNamed
        factory_service: form.factory
        arguments:
            - 'issue_form'
            - 'issue_form'

    issue.form.handler.issue:
        class: Oro\Bundle\IssueBundle\Form\IssueHandler
        scope: request
        arguments:
            - @tracker_issue.form
            - @request
            - @doctrine.orm.entity_manager
            - @oro_activity.manager
            - @oro_entity.routing_helper
        tags:
            - { name: oro_tag.tag_manager }

    issue.form.type.issue_api:
        class: Oro\Bundle\IssueBundle\Form\IssueApiType
        tags:
            - { name: form.type, alias: issue_api }

    issue.form.api:
        class: Symfony\Component\Form\Form
        factory_method: createNamed
        factory_service: form.factory
        arguments:
            - 'issue_api'
            - 'issue_api'
            - null

    issue.form.handler.issue.api:
        class: Oro\Bundle\IssueBundle\Form\IssueApiHandler
        scope: request
        arguments:
            - @issue.form.api
            - @request
            - @doctrine.orm.entity_manager
            - @oro_security.security_facade
        tags:
            - { name: oro_tag.tag_manager }

    issue.manager.api:
        class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - Oro\Bundle\IssueBundle\Entity\Issue
            - @doctrine.orm.entity_manager